<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      id="error"
      class="w-1/2 h-[50px] border-2 mt-2 mx-auto rounded-md bg-red-200"
      hidden
    >
      <p class="text-center mt-2 font-bold text-lg">
        Please provide todo value
      </p>
    </div>
    <div class="main-container w-1/2 h-[100px] border-2 mx-auto mt-20 bg-black">
      <div class="todo_heading mt-[18px]">
        <p class="text-center text-xl font-bold text-white">TODO LIST</p>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
          <div class="flex flex-wrap -m-2">
            <div class="p-2 w-full">
              <div class="relative flex gap-2">
                <input
                  type="text"
                  id="todoname"
                  name="name"
                  class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-0 px-2 leading-8 transition-colors duration-200 ease-in-out"
                />
                <button id="sub-btn" class="bg-blue-400 px-3 py-1 rounded-md">
                  ADD
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="todo-body" class="bg-gray-300 p-10 rounded-md w-1/2 mx-auto mt-10">
      <div id="todo" class="relative flex gap-2 mb-4">
        <input
          type="text"
          id="todoname"
          name="name"
          class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-0 px-2 leading-8 transition-colors duration-200 ease-in-out"
        />
        <button id="edit-btn" class="bg-blue-400 px-3 py-1 rounded-md">
          EDIT
        </button>
        <button id="del-btn" class="bg-red-400 px-3 py-1 rounded-md">
          DEL
        </button>
      </div>

      <div class="relative flex gap-2">
        <input
          type="text"
          id="todoname"
          name="name"
          class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-0 px-2 leading-8 transition-colors duration-200 ease-in-out"
        />
        <button id="edit-btn" class="bg-blue-400 px-3 py-1 rounded-md">
          EDIT
        </button>
        <button id="del-btn" class="bg-red-400 px-3 py-1 rounded-md">
          DEL
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
